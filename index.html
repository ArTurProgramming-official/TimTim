<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт!</title>
    <style>
        div{
            margin-top: 10px;
            text-align: center;
        }
        
        #container{
            width: auto;
        }
        
        #header{
            height: 200px;
            background-color: rgb(0, 238, 255);
        }
        
        #nav{
            height: 50px;
            background-color: rgb(0, 83, 238);
        }
        
        #content{
            height: 250px;
            background-color: burlywood;
            width: 75%;
            float: left;
        }
        
        #slidbar{
            height: 250px;
            background-color: cadetblue;
            width: 25%;
            float: right;
        }
        
        #clear{
            clear: both;
        }
        
        #footer {
            height: 200px;
            background-color: rgb(25, 0, 255);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">хедер</div>
        <div id="nav">нав</div>
        <div id="content">контент</div>
        <div id="slidbar">слайдбар</div>
        <div id="clear"></div>
        <div id="footer">футер</div>
    </div>
</body>
</html>
